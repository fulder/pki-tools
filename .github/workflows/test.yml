name: test

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out
        uses: actions/checkout@v4.1.1

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --with lint,dev

      - name: Lint code
        run: |
          poetry run ruff check .

      - name: Test generate docs
        run: poetry run mkdocs build

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version:
          - "3.8"
#          - "3.9"
#          - "3.10"
#          - "3.11"
#          - "3.12"
    steps:
      - name: Check out
        uses: actions/checkout@v4.1.1

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --with test

      - name: Debug
        run: |
          LOGURU_LEVEL=TRACE poetry run python3 ./docs/examples/src/check_revocation.py

      - name: Run tests
        run: | 
          poetry run python -m pytest ./test

      - name: Run example files
        run: |
          make run-examples
