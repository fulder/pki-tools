name: publish

on:
  push:
    tags:
      - "*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4.1.0

      - name: Install poetry
        run: |
          pip install poetry poetry-dynamic-versioning

      - name: Publish
        run: |
          poetry publish --build --username __token__ --password ${{ secrets.PYPI_TOKEN }}
